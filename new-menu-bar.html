<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul class="nav">
  <li class="nav"><a class="active nav" href="#home">Home</a></li>
  <li class="nav"><a class="nav" href="#news">News</a></li>
  <li class="nav"><a class="nav" href="#contact">Contact</a></li>
  <li class="nav" style="float: right;"><a class="nav" href="#about">About</a></li>
  <li class="nav" style="float: right;"><a class="nav" href="#about">About</a></li>
</ul>

</body>
</html>
